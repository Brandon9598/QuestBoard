  <div class="container nt-5">

        <a href="#" class="dropdown-item">1</a>
        <a href="#" class="dropdown-item">2</a>
        <a href="#" class="dropdown-item">3 or More</a>
    </div>
</div>
<div class="btn-group">
   <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Date</button>
   <div class="dropdown-menu">
      <a href="#" class="dropdown-item">October 26th</a>
      <a href="#" class="dropdown-item">October 27th</a>
      <a href="#" class="dropdown-item">October 28th</a>
  </div>
</div>
  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Duration of Service</button>
  <div class="dropdown-menu">
     <a href="#" class="dropdown-item">1 hour or less</a>
     <a href="#" class="dropdown-item">2 hours</a>
     <a href="#" class="dropdown-item">3 or more hours</a>
   </div>
</div>
<div class="container nt-5">
    <form class="row g-3">
      <div class="col-nd-6">
         <label for="jobName" class="form-label">Contact</label>
         <input type="text" class="form-control" id="jobName" required>
</div>   
<label for="locationName" class="form-label">Job Description</label>
<input type="text" class="form-control" id="locationName" required>
  </div>
  <div class="container nt-5">
    <form class="row g-3">
      <div class="col-nd-6">
  </div>
  <button type="button" class="btn btn-success btn-lg">Create Quest</button>
  <button type="button" class="btn btn-danger btn-lg">Cancel</button>
